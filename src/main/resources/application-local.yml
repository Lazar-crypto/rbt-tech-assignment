spring:
  application:
    name: rbt-ticket-booking
  datasource:
    url: jdbc:postgresql://localhost:5432/ticket_booking_db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: rbt
    open-in-view: false
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: rbt
    default-schema: rbt

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes.enabled: true
      show-details: always
  health:
    db:
      enabled: true

springdoc:
  swagger-ui:
    path: /docs
  api-docs:
    path: /v3/api-docs