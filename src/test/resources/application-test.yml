spring:
  application:
    name: rbt-ticket-booking-test
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: rbt
        order_inserts: true
        jdbc:
          batch_size: 5
    open-in-view: false
    show-sql: false

server:
  port: 0

logging:
  level:
    root: WARN
    com.razal.rbtticketbooking: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

app:
  jwt:
    secret: test-secret-key-for-testing-purposes-only-not-production-use
    issuer: rbt-ticket-booking-test
    expiration-min: 5
  dummy-json:
    base-url: https://dummyjson.com
  admin-users:
    - testadmin
    - emilys
